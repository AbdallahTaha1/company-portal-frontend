<div class="container mt-5" [formGroup]="form">
  <h3 class="mb-4">تعيين كلمة المرور</h3>

  <!-- Password -->
  <div class="mb-3">
    <label class="form-label">كلمة المرور</label>
    <div class="input-group">
      <input
        [type]="showPassword ? 'text' : 'password'"
        formControlName="password"
        class="form-control"
        [class.is-invalid]="
          form.get('password')?.touched && form.get('password')?.invalid
        "
      />
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="showPassword = !showPassword"
        tabindex="-1"
      >
        <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
      </button>
      <div
        class="invalid-feedback d-block"
        *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
      >
        يجب أن تكون كلمة المرور 6 أحرف على الأقل
      </div>
    </div>
  </div>

  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="form-label">تأكيد كلمة المرور</label>
    <div class="input-group">
      <input
        [type]="showConfirmPassword ? 'text' : 'password'"
        formControlName="confirmPassword"
        class="form-control"
        [class.is-invalid]="
        form.get('confirmPassword')?.touched &&
        (form.get('confirmPassword')?.invalid || form.errors?.['passwordsMismatch'])
      "
      />
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="showConfirmPassword = !showConfirmPassword"
        tabindex="-1"
      >
        <i
          class="bi"
          [ngClass]="showConfirmPassword ? 'bi-eye-slash' : 'bi-eye'"
        ></i>
      </button>
      <div
        class="invalid-feedback d-block"
        *ngIf="
      form.get('confirmPassword')?.touched &&
      (form.get('confirmPassword')?.invalid || form.errors?.['passwordsMismatch'])
    "
      >
        كلمة المرور غير متطابقة
      </div>
    </div>
  </div>

  <button class="btn btn-primary" (click)="onSubmit()">تعيين</button>
</div>
